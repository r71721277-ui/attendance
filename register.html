<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .biometric-check {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .biometric-status {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .biometric-status.success {
            color: #28a745;
            font-weight: 600;
        }

        .biometric-status.error {
            color: #dc3545;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #1976d2;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Student Registration</h1>
        <p class="subtitle">Smart Attendance System</p>

        <div class="form-group">
            <label for="studentId">Student ID *</label>
            <input type="text" id="studentId" placeholder="e.g., CS2024001" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" placeholder="e.g., Rahul Kumar" required>
        </div>

        <div class="form-group">
            <label for="division">Division *</label>
            <select id="division" required>
                <option value="">Select Division</option>
                <option value="A-Division">A-Division</option>
                <option value="B-Division">B-Division</option>
                <option value="C-Division">C-Division</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="rahul@college.edu">
        </div>

        <div class="biometric-check">
            <strong>üîê Biometric Authentication</strong>
            <div class="biometric-status" id="bioStatus">Checking...</div>
        </div>

        <button id="registerBtn" onclick="registerStudent()">Register</button>

        <div class="loader" id="loader"></div>
        <div class="status" id="status"></div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Requirements:</strong><br>
            ‚Ä¢ Your device must have fingerprint/face unlock enabled<br>
            ‚Ä¢ You will verify your identity during registration<br>
            ‚Ä¢ Keep your registered device for daily attendance
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBbBfEARko5dak8bGHH8N3Qt-5V6umjwsE",
            authDomain: "habdrr-1faf1.firebaseapp.com",
            databaseURL: "https://habdrr-1faf1-default-rtdb.firebaseio.com",
            projectId: "habdrr-1faf1",
            storageBucket: "habdrr-1faf1.firebasestorage.app",
            messagingSenderId: "1060633378498",
            appId: "1:1060633378498:web:25bb2eef8e17139a4ac55b"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.database = database;
        window.dbRef = ref;
        window.dbSet = set;
        window.dbGet = get;

        checkBiometricAvailability();
    </script>

    <script>
        let biometricAvailable = false;
        let deviceId = '';

        async function checkBiometricAvailability() {
            const statusEl = document.getElementById('bioStatus');
            
            if (!window.PublicKeyCredential) {
                statusEl.textContent = '‚ùå Biometric not supported. Use Chrome/Safari on phone.';
                statusEl.className = 'biometric-status error';
                return;
            }

            try {
                const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                
                if (available) {
                    biometricAvailable = true;
                    statusEl.textContent = '‚úÖ Biometric authentication available';
                    statusEl.className = 'biometric-status success';
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Please enable fingerprint/face unlock in settings';
                    statusEl.className = 'biometric-status error';
                }
            } catch (error) {
                statusEl.textContent = '‚ö†Ô∏è Unable to detect biometric capability';
                statusEl.className = 'biometric-status error';
            }

            deviceId = generateDeviceId();
        }

        function generateDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                id = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', id);
            }
            return id;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function showLoader(show) {
            document.getElementById('loader').style.display = show ? 'block' : 'none';
            document.getElementById('registerBtn').disabled = show;
        }

        async function verifyBiometric() {
            if (!biometricAvailable) {
                throw new Error('Biometric not available');
            }

            try {
                const challenge = new Uint8Array(32);
                crypto.getRandomValues(challenge);

                const publicKey = {
                    challenge: challenge,
                    rp: {
                        name: "Smart Attendance",
                        id: window.location.hostname
                    },
                    user: {
                        id: new Uint8Array(16),
                        name: document.getElementById('studentId').value || 'user',
                        displayName: document.getElementById('name').value || 'User'
                    },
                    pubKeyCredParams: [{
                        type: "public-key",
                        alg: -7
                    }],
                    authenticatorSelection: {
                        authenticatorAttachment: "platform",
                        userVerification: "required"
                    },
                    timeout: 60000
                };

                const credential = await navigator.credentials.create({ publicKey });
                return credential !== null;
            } catch (error) {
                console.error('Biometric error:', error);
                throw new Error('Biometric verification failed. Please try again.');
            }
        }

        async function registerStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            const name = document.getElementById('name').value.trim();
            const division = document.getElementById('division').value;
            const email = document.getElementById('email').value.trim();

            if (!studentId || !name || !division) {
                showStatus('‚ö†Ô∏è Please fill all required fields', 'error');
                return;
            }

            if (!biometricAvailable) {
                showStatus('‚ùå Biometric authentication must be enabled', 'error');
                return;
            }

            showLoader(true);
            showStatus('üîê Please verify your biometric...', 'info');

            try {
                await verifyBiometric();
                showStatus('‚úÖ Biometric verified! Registering...', 'info');

                const studentRef = window.dbRef(window.database, `students/${studentId}`);
                const snapshot = await window.dbGet(studentRef);

                if (snapshot.exists()) {
                    showStatus('‚ö†Ô∏è This Student ID is already registered', 'error');
                    showLoader(false);
                    return;
                }

                const studentData = {
                    name: name,
                    division: division,
                    email: email || '',
                    deviceId: deviceId,
                    deviceInfo: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform
                    },
                    biometricEnabled: true,
                    registrationDate: new Date().toISOString(),
                    registrationToken: 'token_' + Date.now()
                };

                await window.dbSet(studentRef, studentData);

                showStatus('‚úÖ Registration Successful! You can now mark attendance.', 'success');
                
                setTimeout(() => {
                    document.getElementById('studentId').value = '';
                    document.getElementById('name').value = '';
                    document.getElementById('division').value = '';
                    document.getElementById('email').value = '';
                    showStatus('', '');
                }, 3000);

            } catch (error) {
                console.error('Registration error:', error);
                showStatus('‚ùå ' + error.message, 'error');
            } finally {
                showLoader(false);
            }
        }

        window.registerStudent = registerStudent;
    </script>
</body>
</html>
